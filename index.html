<!DOCTYPE html>
<html>
  <head>
    <title>Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JQUERY -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
      <link href="style.css" rel="stylesheet" />


  </head>

  <body id="body">
    <row id="NavMenu">
      <div id="MainContainer">
        <div id="accessabilityDiv">
            <button onclick="window.location.href='/accessability';">
               Accessibilità
            </button>
        </div>
        <div id="mainContainer" class="container">
          <button onclick="window.location.href='/create';">
             Creator
          </button>

        </div>
    </row>

    <row id="qrCodeRow">
        <div id="qrCode" style="position:absolute"></div>
    </row>

    <row id="WelcomeRow">
        <div id="jumboMain"class="jumbotron">
            <img src="./mainImg/Player.png" alt="Player image" style="width:32%">
        </div>
    </row>

    <row id="IntroductionRow">
        <div id="introduction">
            <h1>Questo è il Player, puoi scegliere e giocare differenti storie</h1>
        </div>
        <div id="players" class="container">
            <h2>Gioca con gli amici</h2>

            <div id="player1"class="card playerCard" style="width:190px">
                <img class="card-img-top sizeCard" src="./mainImg/player_added.png" alt="Card image" style="width:80%">
                <div class="card-body">
                    <p>Player 1</p>
                    <p class="card-text">Nome</p>
                    <input size="7" id="playerName1" class="btn btn-primary"></input>
                </div>
            </div>

            <div id="addPlayers"class="card" style="width:190px">
                <button id="deletePlayer" onclick="deletePlayer()" class="hidden">Elimina Giocatore</button>
                <img class="card-img-top sizeCard"onclick="addPlayer()" src="./mainImg/addPlayer2.png" alt="Card image" style="width:90%">
                <div class="card-body">
                    <p class="card-text">Aggiungi un giocatore</p>
                </div>
            </div>

        </div>
    </row>

      <br>
    <row>
        <div id="age" onchange="playerButtons()">
            <p>Scegli l'età e Seleziona una Storia</p>
            <select id="ageSelect">
                <option>Age</option>
                <option value="1">7-10</option>
                <option value="2">11-14</option>
                <option value="3">15-18</option>
            </select>
        </div>

        <div id="story">

        </div>

        <div id="homeSideNav" class="homeSidenav leftSidenav">
            <a id="extraOptionsBut" style="font-size:30px;cursor:pointer" action="loginWindow/" method="get">Login</a>


            <a href="javascript:void(0)" class="closebtn" onclick="closeNav('homeSideNav')">&times;</a>
        </div>
      </div>
        <div id="puzzle" class="hidden">
            <article>
                <div class="pieces" id="piece-1"></div>
                <div class="pieces" id="piece-2"></div>
                <div class="pieces" id="piece-3"></div>
                <div class="pieces" id="piece-4"></div>
                <div class="pieces" id="piece-5"></div>
                <div class="pieces" id="piece-6"></div>
            </article>
        </div>

    </row>


    <script src="js/playerExtra.js"></script>
    <script src="create/fun-extra.js"></script>
    <script src="/widget/puzzle-game-jquery/dist/script.js"></script>
    <script type="text/javascript" src="js/qrCode/qrcode.js"></script>
    <script src="js/qrCode/qrCodeGen.js"></script>

  </body>
</html>
