<!DOCTYPE html>
<html>
  <head>
    <title>Quiz</title>
    <!-- JQUERY -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


    <link href="style.css" rel="stylesheet" />

  </head>

  <body id="body">
    <row>
        <div id="buttonQrCode">
            <button id="buttonQrCode" onclick="qrCodeGeneration()">Genera QrCode</button>
        </div>
        <div id="accessabilityDiv">
            <a href="/accessability">Accessibilità</a>
        </div>
        <div id="mainContainer" class="container">
            <form action="/loginWindow" method="get">
                <input class="submit-btn" type="submit" value="Creator"></input>
            </form>

            <div id="qrCode"></div>
        </div>
    </row>
    <row>
        <div id="players" class="container">
            <img class="welcome" src="./mainImg/welcome.png" alt="Welcome image" style="width:30%">
                <h2>Questo è il Player Qui puoi Scegliere e Giocare Differenti Storie</h2>
                <h3>Gioca con gli Amici</h3>
                <div id="player1"class="card playerCard">
                    <img class="card-img-top sizeCard" src="./mainImg/player.jpeg" alt="Card image" style="width:30%">
                    <div class="card-body">
                        <p>Player 1</p>
                        <p class="card-text">Scegli il Nome</p>
                        <input size="7" id="playerName1" class="btn btn-primary"></input>
                    </div>
                </div>
            <div id="addPlayers"class="card">
                    <button id="deletePlayer" onclick="deletePlayer()" class="hidden">Elimina Giocatore</button>
                    <img class="card-img-top sizeCard"onclick="addPlayer()" src="./mainImg/addPlayer2.png" alt="Card image" style="width:60%">
                    <div class="card-body">
                        <p class="card-text">Aggiungi un giocatore</p>
                    </div>
                </div>
        </div>
    </row>


      <br>
    <row>
        <div id="age" onchange="playerButtons()">
            <p>Scegli l'età e Seleziona una Storia</p>
            <select id="ageSelect">
                <option>Age</option>
                <option value="1">7-10</option>
                <option value="2">11-14</option>
                <option value="3">15-18</option>
            </select>
        </div>

        <div id="story">

        </div>

        <div id="homeSideNav" class="homeSidenav leftSidenav">
            <a id="extraOptionsBut" style="font-size:30px;cursor:pointer" action="loginWindow/" method="get">Login</a>


            <a href="javascript:void(0)" class="closebtn" onclick="closeNav('homeSideNav')">&times;</a>
        </div>
    </row>


    <script src="js/playerExtra.js"></script>
    <script src="create/fun-extra.js"></script>
    <script src="/widget/puzzle-game-jquery/dist/script.js"></script>
    <script type="text/javascript" src="js/qrCode/qrcode.js"></script>
    <script src="js/qrCode/qrCodeGen.js"></script>
    
  </body>
</html>
