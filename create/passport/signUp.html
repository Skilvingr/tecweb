
      <div class="container">
	<img src="../../imgCreate/registration.png"></img>
	<h1>Register</h1>
	<p>Please fill in this form to create an account.</p>
	<hr>

	<label for="email"><b>Email</b></label>
	<input type="text" placeholder="Enter Email" name="email" id="email" required>

	<input type="password" placeholder="Enter Password" name="password" id="password" required>

	<label for="psw"><b>Repeat Password</b></label>
	<input type="password" placeholder="Enter Password" name="password" id="repeatPassword" required>
	
	<hr>
	<button onclick="registerPost()" class="registerbtn">Register</button>
      </div>

      <div class="container signin">
	<p>Already have an account? <button onclick="loginForm()">Sign in</button>.</p>
      </div>
